version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: langbridge/Dockerfile
    container_name: langbridge-api
    env_file:
      - ./langbridge/.env
    environment:
      ENVIRONMENT: development
      BACKEND_URL: http://localhost:8000
      FRONTEND_URL: http://localhost:3000
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: langbridge
      POSTGRES_PASSWORD: langbridge
      POSTGRES_DB: langbridge
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
  worker:
    build:
      context: .
      dockerfile: langbridge/Dockerfile
    container_name: langbridge-worker
    env_file:
      - ./langbridge/.env
    environment:
      ENVIRONMENT: development
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: langbridge
      POSTGRES_PASSWORD: langbridge
      POSTGRES_DB: langbridge
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WORKER_POLL_INTERVAL: 2.0
    command: ["python", "-m", "langbridge.apps.worker.langbridge_worker.main"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
  gateway:
    build:
      context: .
      dockerfile: langbridge/Dockerfile
    container_name: langbridge-gateway
    env_file:
      - ./langbridge/.env
    environment:
      TRINO_URL: ${TRINO_URL:-}
      GATEWAY_PORT: 8001
    command: ["uvicorn", "langbridge.apps.gateway.langbridge_gateway.main:app", "--host", "0.0.0.0", "--port", "8001"]
    ports:
      - "8001:8001"
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
    container_name: langbridge-client
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
      PORT: 3000
    depends_on:
      - api
    ports:
      - "3000:3000"
  db:
    image: postgres:16-alpine
    container_name: langbridge-db
    environment:
      POSTGRES_USER: langbridge
      POSTGRES_PASSWORD: langbridge
      POSTGRES_DB: langbridge
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langbridge"]
      interval: 10s
      timeout: 5s
      retries: 5
  sales-db:
    image: postgres:16-alpine
    container_name: langbridge-sales-db
    environment:
      POSTGRES_USER: sales
      POSTGRES_PASSWORD: sales
      POSTGRES_DB: sales
    volumes:
      - sales_pg_data:/var/lib/postgresql/data
      - ./seed/sales-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sales"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: langbridge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  qdrant:
    image: qdrant/qdrant:v1.9.4
    container_name: langbridge-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
volumes:
  pg_data:
  sales_pg_data:
  redis_data:
  qdrant_data:
