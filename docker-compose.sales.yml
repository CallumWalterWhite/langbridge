version: "3.9"
services:
  migrate:
    build:
      context: .
      dockerfile: langbridge/Dockerfile.migrate
    container_name: langbridge-migrate
    env_file:
      - ./langbridge/.env
    environment:
      ENVIRONMENT: development
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: langbridge
      POSTGRES_PASSWORD: langbridge
      POSTGRES_DB: langbridge
    profiles:
      - local
      - development
    depends_on:
      db:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
    restart: "no"
  api:
    build:
      context: .
      dockerfile: langbridge/Dockerfile.api
    container_name: langbridge-api
    command: ["uvicorn", "langbridge.apps.api.langbridge_api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    env_file:
      - ./langbridge/.env
    environment:
      ENVIRONMENT: development
      BACKEND_URL: http://localhost:8000
      FRONTEND_URL: http://localhost:3000
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: langbridge
      POSTGRES_PASSWORD: langbridge
      POSTGRES_DB: langbridge
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RELOAD: true
      UNIFIED_TRINO_HOST: trino
      UNIFIED_TRINO_PORT: ${UNIFIED_TRINO_PORT:-8080}
      UNIFIED_TRINO_USER: ${UNIFIED_TRINO_USER:-trino}
      UNIFIED_TRINO_PASSWORD: ${UNIFIED_TRINO_PASSWORD:-}
      UNIFIED_TRINO_CATALOG: ${UNIFIED_TRINO_CATALOG:-system}
      UNIFIED_TRINO_SCHEMA: ${UNIFIED_TRINO_SCHEMA:-information_schema}
      UNIFIED_TRINO_HTTP_SCHEME: ${UNIFIED_TRINO_HTTP_SCHEME:-http}
      UNIFIED_TRINO_VERIFY: ${UNIFIED_TRINO_VERIFY:-false}
      UNIFIED_TRINO_SOURCE: ${UNIFIED_TRINO_SOURCE:-langbridge}
    profiles:
      - local
      - development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
  worker:
    build:
      context: .
      dockerfile: langbridge/Dockerfile.worker
    container_name: langbridge-worker
    env_file:
      - ./langbridge/.env
    environment:
      ENVIRONMENT: development
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: langbridge
      POSTGRES_PASSWORD: langbridge
      POSTGRES_DB: langbridge
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WORKER_POLL_INTERVAL: 2.0
      WORKER_METRICS_PORT: 9101
      UNIFIED_TRINO_HOST: trino
      UNIFIED_TRINO_PORT: ${UNIFIED_TRINO_PORT:-8080}
      UNIFIED_TRINO_USER: ${UNIFIED_TRINO_USER:-trino}
      UNIFIED_TRINO_PASSWORD: ${UNIFIED_TRINO_PASSWORD:-}
      UNIFIED_TRINO_CATALOG: ${UNIFIED_TRINO_CATALOG:-system}
      UNIFIED_TRINO_SCHEMA: ${UNIFIED_TRINO_SCHEMA:-information_schema}
      UNIFIED_TRINO_HTTP_SCHEME: ${UNIFIED_TRINO_HTTP_SCHEME:-http}
      UNIFIED_TRINO_VERIFY: ${UNIFIED_TRINO_VERIFY:-false}
      UNIFIED_TRINO_SOURCE: ${UNIFIED_TRINO_SOURCE:-langbridge}
    command: ["python", "-m", "langbridge.apps.worker.langbridge_worker.main", "--reload"]
    profiles:
      - local
      - development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./:/app
  gateway:
    build:
      context: .
      dockerfile: langbridge/Dockerfile.gateway
    container_name: langbridge-gateway
    env_file:
      - ./langbridge/.env
    environment:
      TRINO_URL: ${TRINO_URL:-http://trino:8080}
      GATEWAY_PORT: 8001
    command: ["uvicorn", "langbridge.apps.gateway.langbridge_gateway.main:app", "--host", "0.0.0.0", "--port", "8001"]
    profiles:
      - development
    depends_on:
      trino:
        condition: service_started
    ports:
      - "8001:8001"
  gateway-proxy:
    build:
      context: .
      dockerfile: langbridge/Dockerfile.gateway
    container_name: langbridge-gateway-proxy
    env_file:
      - ./langbridge/.env
    environment:
      PROXY_LISTEN_HOST: 0.0.0.0
      PROXY_PG_PORT: 55432
      PROXY_MYSQL_PORT: 53306
      PROXY_POSTGRES_UPSTREAMS: '{"*":{"host":"db","port":5432,"database":"langbridge"}}'
    command: ["python", "-m", "langbridge.apps.gateway.langbridge_gateway.app"]
    profiles:
      - development
    depends_on:
      db:
        condition: service_healthy
      sales-db:
        condition: service_healthy
    ports:
      - "55432:55432"
      - "53306:53306"
      - "51433:51433"
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
    container_name: langbridge-client
    profiles:
      - local
      - development
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
      PORT: 3000
    depends_on:
      - api
    ports:
      - "3000:3000"
  db:
    image: postgres:16-alpine
    container_name: langbridge-db
    environment:
      POSTGRES_USER: langbridge
      POSTGRES_PASSWORD: langbridge
      POSTGRES_DB: langbridge
    profiles:
      - local
      - development
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langbridge"]
      interval: 10s
      timeout: 5s
      retries: 5
  sales-db:
    image: postgres:16-alpine
    container_name: langbridge-sales-db
    environment:
      POSTGRES_USER: sales
      POSTGRES_PASSWORD: sales
      POSTGRES_DB: sales
    volumes:
      - sales_pg_data:/var/lib/postgresql/data
      - ./seed/sales-db:/docker-entrypoint-initdb.d:ro
    profiles:
      - development
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sales"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: langbridge-redis
    profiles:
      - development
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  qdrant:
    image: qdrant/qdrant:v1.9.4
    container_name: langbridge-qdrant
    profiles: 
      - vector_db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
  trino:
    build:
      context: .
      dockerfile: langbridge/services/trino/custom/Dockerfile
      args:
        TRINO_VERSION: ${TRINO_VERSION:-455}
        CUSTOM_CA_CERT_B64: ${CUSTOM_CA_CERT_B64:-}
        CUSTOM_CA_ALIAS: ${CUSTOM_CA_ALIAS:-custom-root-ca}
    image: langbridge-trino-custom:${TRINO_VERSION:-455}
    container_name: langbridge-trino
    profiles:
      - development
    depends_on:
      db:
        condition: service_healthy
      sales-db:
        condition: service_healthy
      gateway-proxy:
        condition: service_started
    ports:
      - "8080:8080"
    volumes:
      - ./langbridge/services/trino/docker/config.properties:/etc/trino/config.properties:ro
      - ./langbridge/services/trino/docker/catalog-gateway:/etc/trino/catalog:ro
  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: langbridge-prometheus
    profiles:
      - observability
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
  loki:
    image: grafana/loki:2.9.8
    container_name: langbridge-loki
    profiles:
      - observability
    command: ["-config.file=/etc/loki/config.yml"]
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
  promtail:
    image: grafana/promtail:2.9.8
    container_name: langbridge-promtail
    profiles:
      - observability
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
  grafana:
    image: grafana/grafana:11.2.0
    container_name: langbridge-grafana
    profiles:
      - observability
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
volumes:
  pg_data:
  sales_pg_data:
  redis_data:
  qdrant_data:
  prometheus_data:
  grafana_data:
  loki_data:
