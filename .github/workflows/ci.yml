name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: local
      LOCAL_DB: .cache/ci/local.db
      JWT_SECRET: ci-jwt-secret
      GITHUB_CLIENT_ID: ci-github-client-id
      GITHUB_CLIENT_SECRET: ci-github-client-secret
      GOOGLE_CLIENT_ID: ci-google-client-id
      GOOGLE_CLIENT_SECRET: ci-google-client-secret
      SERVICE_USER_SECRET: ci-service-secret
      BACKEND_URL: http://127.0.0.1:8000
      FRONTEND_URL: http://127.0.0.1:3000
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            langbridge/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r langbridge/requirements.txt
          pip install pytest

      - name: Run backend tests
        run: |
          mkdir -p .cache/ci
          pytest -q tests/unit

  frontend-checks:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Build frontend
        run: npm run build

  docker-build:
    name: Docker Build (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api
            context: .
            file: langbridge/Dockerfile.api
          - name: worker
            context: .
            file: langbridge/Dockerfile.worker
          - name: gateway
            context: .
            file: langbridge/Dockerfile.gateway
          - name: migrate
            context: .
            file: langbridge/Dockerfile.migrate
          - name: client
            context: ./client
            file: client/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker buildx build \
            --file "${{ matrix.file }}" \
            --tag "langbridge-${{ matrix.name }}:ci" \
            --load \
            "${{ matrix.context }}"
