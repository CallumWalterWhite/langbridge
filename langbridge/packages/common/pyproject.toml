[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langbridge-common"
version = "0.1.0"
description = "Shared Langbridge types and utilities"
requires-python = ">=3.10"

[tool.setuptools.packages.find]
where = ["."]
include = ["langbridge_common*"]
