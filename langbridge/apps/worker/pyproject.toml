[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langbridge-worker"
version = "0.1.0"
description = "Langbridge worker application"
requires-python = ">=3.10"
dependencies = [
  "langbridge-common @ file:../../packages/common",
  "langbridge-connectors @ file:../../packages/connectors",
  "langbridge-semantic @ file:../../packages/semantic",
  "langbridge-orchestrator @ file:../../packages/orchestrator",
  "langbridge-messaging @ file:../../packages/messaging",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["langbridge_worker*"]
